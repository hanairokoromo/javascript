<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>slide show</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/jquery.min.js"></script>
        <script src="js/script1.js"></script>
    </head>
    <body>
        <div id="sample-slideshow">
            <div>
                <button class="prevBtn">prev</button>
                <button class="nextBtn">next</button>
            </div>
            
            <h1 class="title"></h1>
            
            <div class="photo">
                <img src="img/spring.jpg" alt="春の桜">
                <img src="img/summer.jpg" alt="夏のひまわり">
                <img src="img/autumn.jpg" alt="秋のもみじ">
                <img src="img/winter.jpg" alt="冬の山">
            </div>
        </div>
    </body>
</html>
